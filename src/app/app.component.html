<button (click)="game.deal()">Deal the Cards</button>

<div *ngFor="let player of game.players">
  <h2>{{ player.name || ("Player " + player.id) }}</h2>
  <app-card *ngFor="let card of game.getCardsForPlayer(player)" (click)="tryPlayCard(card)" [card]="card"></app-card>
</div>

<div>
  <h2>Nest</h2>
  <app-card *ngFor="let card of game.getNest()" [card]="card"></app-card>
</div>

<div>
  <h2>Table</h2>
  <app-card *ngFor="let card of game.getTable()" [card]="card"></app-card>
</div>
