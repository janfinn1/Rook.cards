<button (click)="game.deal()">Deal the Cards</button>

<div *ngFor="player of game.players">
<h2>{{player.name || ("Player " + player.id) }}</h2>
<app-card *ngFor="let card of game.getCards(player)" [card]="card"></app-card>
</div>

<div>
  <h2>Nest</h2>
  <app-card *ngFor="let card of game.getNest()" [card]="card"></app-card>
</div>
